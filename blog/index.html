---
layout: default
title: Andrew J Kerr | Blog
---

<div id="blog">
	<h2 class="fancyh2">Blog</h2>
    {% for post in site.posts limit 10 %}
	<li class="post-list">
	    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
	    <p class="post-date">Posted on {{ post.date | date_to_string }}</p>
		<p>{{ post.excerpt }}</p>
		<p class="post-date"><a href="{{ post.url }}">Read more...</a></p>
	</li>
    {% endfor %}
</div>
